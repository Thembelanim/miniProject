<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charater Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Charater Counter</h2>
        <textarea id="inputText" class="inputText" placeholder="Please write your text here..."  maxlength="70"></textarea>
        <div class="counter-container">
            <p>Total Charaters: <span class="total-counter" id="total-counter">0</span></p>
            <p>Remainig: <span class="remainig-counter" id="remainig-counter">70</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
